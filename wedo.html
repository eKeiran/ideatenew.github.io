<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDEATE</title>
    <link rel="stylesheet" href="ideate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!--css link kiya hu yaha pr-->
</head>

<body id="wedo">
    <nav class="fixed-top">
        <!--nav bar create kiya hu fixed top k naam se-->
        <div class="navbar">
            <!--main nav bar ka width yhi pr define kiya hua hai-->
            <div class="logo">
                <!--nav bar mein jo logo hai uske liye hai ye-->
                <a href="index.html"><img src="./image/ideatelogo.png" alt="ideate logo" class="logo_image"></a>
            </div>
            <ul id="navbar">
                <li><a href="moto.html">Moto</a></li>
                <li><a href="wedo.html">Work</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="project.html">Projects</a></li>
                <li><a href="join.html" class="joinbtn">Join Us</a></li>
        </div>
    </nav>

    <div class="circle">
        <!--circle main div hai and usme do div hai circle 1 and circle 2 bnaye hai arrange krne ke liye -->

        <div class="circles1">
            <div class="circle1 animate__animated animate__bounceInLeft">
                <img src=".image/circle1.png" alt="circle image">
            </div>
            <div class="circle2 down animate__animated animate__bounceInLeft">
                <img src=".image/circle3.png" alt="circle image">
            </div>
            <div class="circle3 up animate__animated animate__bounceInLeft">
                <img src=".image/circle5.png" alt="circle image">
            </div>
        </div>

        <div class="circles2">
            <div class="circle4 animate__animated animate__bounceInRight">
                <img src=".image/circle2.png" alt="circle image">
            </div>
            <div class="circle5 down animate__animated animate__bounceInRight">
                <img src=".image/circle4.png" alt="circle image">
            </div>
            <div class="circle6 up animate__animated animate__bounceInRight">
                <img src=".image/circle6.png" alt="circle image">
            </div>
        </div>

    </div>
    <img src="./image/BACKGROUNDMOTO.PNG" id="img4m">
    <img src="./image/Ellipse 10.png" id="img2wedo">
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
