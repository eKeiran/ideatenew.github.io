<body id="index">

        <div class="navbar">

                <a class="active" href="index.html"><img src="./image/ideatelogo.png" alt="ideate logo"
                        class="logo_image"></a>
            </div>
            <ul id="navbar">

                <li><a href="motto.html">Motto</a></li>

            </ul>

    <div class="animate__animated animate__bounceInLeft">
        <img src="./image/Ideate. (1).png" id="img1">

    </div>
    <div class="animated fadeInRight" data-aos-duration="3000">
        <img src="./image/bulb.png" id="img2">
        <img src="./image/Rectangle 136.png" id="img3">

    </div>

    <!-- <div class="bg"> <img src="./image/homebg.png" alt="bg1"></div> -->
    <div class="container">

        <div class="timer ">
            <h1 class="animate__animated animate__heartBeat">Figuring Out <span style="color:#F44F1F">F</span><span
                    style="color:#A158FF">i</span></span><span style="color:#0ACE82">g</span></span><span
                    style="color:#FF7261">m</span></span><span style="color:#1ABCFD">a</span></h1>
        </div>
        <div class="time animate__animated animate__flash">
            <div>
                <p class="day"><b id="days">00</b> day(s):</p>
            </div>
            <div>
                <p id="hours">00:</p>
            </div>
            <div>
                <p id="minutes">00:</p>
            </div>
            <div>
                <p id="seconds">00</p>
            </div>
        </div>
    </div>

    <script>
        var countDownDate = new Date("April 15, 2023 00:00:00").getTime();
        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            hours = '  ' + hours + ' : ';
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            minutes = minutes + ' : ';
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (distance < 0) {
                clearInterval();
            }
        }, 1000);



        // nav




    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>
