<!DOCTYPE html>
<html>
<head>
  <style>
    img {
      object-fit: cover;
      width: 300px;
      
      height: 200px;
    }
  </style>
</head>
<body>
    <div class="size3">
<img src="./image/proj.png">
</div><script>
    let counter = 0;

    const img = document.querySelector('.size3 img');

    function showTop() {
      img.style.objectPosition = 'top';
    }

    function showCenter() {
      img.style.objectPosition = 'center';
    }

    function showBottom() {
      img.style.objectPosition = 'bottom';
    }

    const interval = setInterval(() => {
      if (counter === 0) {
        showTop();
      } else if (counter === 1) {
        showCenter();
      } else if (counter === 2) {
        showBottom();
      }

      counter = (counter + 1) % 3;
    }, 1000);
  </script>
</body>
</html>
